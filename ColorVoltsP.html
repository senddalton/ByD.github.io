<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con Barra Superior</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Barra Superior */
    .top-bar {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    /* Estilo para el nombre de la empresa */
    .company-name {
      font-size: 24px;
      margin-left: 20px;
    }

    /* Estilo para el logotipo en forma de círculo */
    .logo-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Para que el SVG se muestre completamente dentro del círculo */
      background-color: transparent; /* Quitamos el fondo blanco del contenedor */
      border: 2px solid #fff; /* Agregamos un borde blanco al círculo */
    }

    /* Estilo para el SVG dentro del círculo */
    .logo-img {
      width: 40px;
      height: 40px;
    }

    /* Estilo para el contenido de la página */
    .content {
      padding: 20px;
    }

    /* Ajustes para pantallas más pequeñas */
    @media (max-width: 768px) {
      .company-name {
        font-size: 20px;
      }

      .logo-circle {
        width: 40px;
        height: 40px;
      }

      /* Ajusta el tamaño del SVG para pantallas más pequeñas */
      .logo-img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Barra Superior -->
  <div class="top-bar">
    <!-- Círculo para el Logotipo -->
    <div class="logo-circle">
      <!-- Imagen del logotipo SVG -->
      <img class="logo-img" src="ISO-Color-Volts.svg" alt="Logotipo">
    </div>
    <!-- Nombre de la Empresa -->
    <div class="company-name">Color-Volts</div>
  </div>

  <!-- Contenido de la página -->
  <div class="content">
    <h1>Bienvenido</h1>
    <p>Contenido de tu página aquí...</p>
  </div>
</body>
</html>
