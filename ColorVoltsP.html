<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo con Figuras Geométricas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Figuras Geométricas -->
  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function getRandomShape() {
      const shapes = ['triangle', 'circle', 'square', 'rectangle'];
      return shapes[Math.floor(Math.random() * shapes.length)];
    }

    function createShape() {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      const size = Math.floor(Math.random() * 100) + 50;
      const color = getRandomColor();
      const shapeType = getRandomShape();

      shape.style.width = `${size}px`;
      shape.style.height = `${size}px`;
      shape.style.backgroundColor = color;

      if (shapeType === 'triangle') {
        shape.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
      } else if (shapeType === 'circle') {
        shape.style.borderRadius = '50%';
      } else if (shapeType === 'square') {
        // No se necesita modificar nada, ya que es un cuadrado.
      } else if (shapeType === 'rectangle') {
        shape.style.width = `${size * 1.5}px`;
        // Puedes ajustar la relación de aspecto del rectángulo cambiando el valor 1.5 según tus preferencias.
      }

      const x = Math.floor(Math.random() * window.innerWidth);
      const y = Math.floor(Math.random() * window.innerHeight);
      shape.style.left = `${x}px`;
      shape.style.top = `${y}px`;

      document.body.appendChild(shape);
    }

    window.addEventListener('resize', () => {
      const shapes = document.querySelectorAll('.shape');
      shapes.forEach(shape => {
        const x = Math.floor(Math.random() * window.innerWidth);
        const y = Math.floor(Math.random() * window.innerHeight);
        shape.style.left = `${x}px`;
        shape.style.top = `${y}px`;
      });
    });

    for (let i = 0; i < 100; i++) {
      createShape();
    }
  </script>

  <!-- Contenido de la página -->
  <div style="position: relative; z-index: 1;">
    <h1>Bienvenido</h1>
    <p>Contenido de tu página aquí...</p>
  </div>
</body>
</html>
