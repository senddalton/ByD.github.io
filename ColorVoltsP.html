<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo con Triángulos de Colores</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .triangle {
      width: 0;
      height: 0;
      border-style: solid;
      position: absolute;
      transform-origin: bottom left;
    }
  </style>
</head>
<body>
  <!-- Triángulos -->
  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function createTriangle() {
      const triangle = document.createElement('div');
      triangle.classList.add('triangle');
      const size = Math.floor(Math.random() * 100) + 50;
      const color = getRandomColor();
      triangle.style.borderWidth = `0 ${size}px ${size * 1.732}px 0`;
      triangle.style.borderColor = `transparent ${color} transparent transparent`;
      const x = Math.floor(Math.random() * window.innerWidth);
      const y = Math.floor(Math.random() * window.innerHeight);
      triangle.style.left = `${x}px`;
      triangle.style.top = `${y}px`;
      triangle.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(triangle);
    }

    for (let i = 0; i < 50; i++) {
      createTriangle();
    }
  </script>

  <!-- Contenido de la página -->
  <div style="position: relative; z-index: 1;">
    <h1>Bienvenido</h1>
    <p>Contenido de tu página aquí...</p>
  </div>
</body>
</html>
