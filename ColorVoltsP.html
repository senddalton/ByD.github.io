<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color-Volts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Evita que el contenido se desplace horizontalente */
    }

    /* Barra Superior */
    .top-bar {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      position: fixed; /* Hace que la barra superior sea fija en la parte superior */
      top: 0;
      left: 0;
      right: 0;
      z-index: 1; /* Asegura que la barra esté sobre el contenido */
    }

    /* Estilo para el nombre de la empresa */
    .company-name {
      font-size: 24px;
      margin-left: 20px;
    }

    /* Estilo para el logotipo en forma de círculo */
    .logo-circle {
      position: relative; /* Añadimos posición relativa */
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Para que el SVG se muestre completamente dentro del círculo */
      background-color: #fff; /* Quitamos el fondo blanco del contenedor */
      border: 2px solid #fff; /* Agregamos un borde blanco al círculo */
      cursor: pointer; /* Cambiamos el cursor al pasar sobre el logo */
      z-index: 2; /* Asegura que el botón esté sobre el contenido de la barra lateral */
    }

    /* Estilo para el SVG dentro del círculo */
    .logo-img {
      width: 50px;
      height: 50px;
    }

    /* Estilo para la barra lateral */
    .sidebar {
      color: #fff;
      width: 250px;
      height: 100vh;
      background-image: linear-gradient(30deg, #11cf4d, #055e21);
      border-top-right-radius: 90px;
      position: fixed; /* Hace que la barra lateral sea fija en la pantalla */
      top: 50px; /* Ajusta la distancia desde la parte superior para evitar superposición */
      left: 0;
      transform: translateX(-100%); /* Oculta la barra lateral fuera de la pantalla */
      padding: 20px;
      pointer-events: none; /* Evita interacciones con la barra cuando está oculta */
      transition: transform 0.3s ease; /* Agregamos transición */
      z-index: 1; /* Asegura que la barra esté sobre el contenido */
    }

    /* Estilo para mostrar la barra lateral */
    .sidebar.active {
      transform: translateX(0);
      pointer-events: auto;
    }

    /* Estilo para el título de la barra lateral */
    .sidebar h2 {
      padding: 40px 0 0 0;
      cursor: pointer;
    }

    /* Estilo para los enlaces de la barra lateral */
    .sidebar a {
      font-size: 12px;
      color: #fff;
      display: block;
      padding: 12px;
      padding-left: 30px;
      text-decoration: none;
      outline: none;
    }

    /* Estilo para los enlaces de la barra lateral al pasar el cursor */
    .sidebar a:hover {
      color: #56ff38;
      background: #fff;
      position: relative;
      background-color: #fff;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    /* Estilo para el contenido de la página */
    .content {
      padding: 20px;
      margin-top: 30px; /* Agregamos un margen para evitar la superposición con la barra lateral */
    }

    /* Media query para pantallas pequeñas */
    @media (max-width: 768px) {
      .sidebar {
        width: 160px; /* Ajustamos el ancho de la barra lateral */
      }

      .logo-circle {
        width: 40px; /* Ajustamos el tamaño del círculo del logotipo */
        height: 40px;
      }

      .logo-img {
        width: 30px; /* Ajustamos el tamaño del logotipo SVG */
        height: 30px;
      }

      .sidebar a {
        font-size: 10px; /* Ajustamos el tamaño de letra de los enlaces */
      }
    }
  </style>
</head>
<body>
  <!-- Barra Superior -->
  <div class="top-bar">
    <!-- Círculo para el Logotipo (Botón) -->
    <div class="logo-circle" onclick="toggleSidebar()">
      <!-- Imagen del logotipo SVG -->
      <img class="logo-img" src="ISO-Color-Volts.svg" alt="Logotipo">
    </div>
    <!-- Nombre de la Empresa -->
    <div class="company-name">Color-Volts</div>
  </div>

  <!-- Barra Lateral -->
  <div class="sidebar" id="sidebar">
    <!-- Título de la barra lateral -->
    <h2>Servicios:</h2>
        
    <!-- Enlaces en la barra lateral -->
    <a href="#">Pinturas</a>
    <a href="#">Electricidad</a>
    <a href="#">Fontanería</a>
    <a href="#">Diseño de interiores</a>
  </div>

  <!-- Contenido de la página -->
  <div class="content">
    <h1>Bienvenido</h1>
    <p>Contenido de tu página aquí...</p>
  </div>

  <script>
    // Función para mostrar u ocultar la barra lateral
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
