<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaico de Imágenes con Enlaces</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .mosaic-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Cambia el número 3 si deseas más columnas */
      gap: 10px; /* Espacio entre las imágenes */
      padding: 20px; /* Espacio alrededor del mosaico */
    }

    .mosaic-item {
      display: flex;
      flex-direction: column; /* Para apilar la imagen y la leyenda verticalmente */
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd; /* Borde para separar las imágenes (opcional) */
      padding: 10px; /* Espacio alrededor de cada imagen (opcional) */
    }

    .mosaic-item img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Pseudo-elemento para mostrar la leyenda */
    .mosaic-item::after {
      content: attr(data-caption); /* Contenido del pseudo-elemento, tomado del atributo data-caption */
      position: absolute;
      bottom: 0; /* Colocamos la leyenda en la parte inferior */
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Color de fondo de la leyenda */
      color: #fff; /* Color del texto de la leyenda */
      padding: 8px;
      text-align: center;
      opacity: 0; /* Inicialmente ocultamos la leyenda */
      transition: opacity 0.3s ease; /* Transición para mostrar la leyenda cuando el ratón pasa por encima */
    }

    /* Estilo de la leyenda cuando el ratón pasa por encima del mosaico */
    .mosaic-item:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="mosaic-container">
    <a href="enlace1.html" class="mosaic-item" data-caption="Color-Volts">
      <img src="ColorVolts.png" alt="Imagen 1">
    </a>
    <a href="enlace2.html" class="mosaic-item" data-caption="B&D">
      <img src="ByD.png" alt="Imagen 2">
    </a>
    <a href="enlace3.html" class="mosaic-item" data-caption="Escuela">
      <img src="SeND.png" alt="Imagen 3">
    </a>
    <!-- Agrega más enlaces e imágenes aquí -->
  </div>
</body>
</html>
